{% extends "dashboard/base.html" %}
{% block body %}
  <body class="bg-secondary">
  <div class="page-content bg-login-page">
    <div class="content-wrapper">
      <div class="content-inner">
        <div class="content d-flex mr-md-5 mr-0 align-items-center">
          <div class="card card-login-page">
            <div class="card-header">
              <h1>Арапов</h1>
            </div>

            <div class="card-body">
                Детекции и анализа нефтеразливов
            </div>
          </div>
          <!-- Login card -->
          <form class="login-form ml-auto" action="{% url "login" %}" method="post">
            {% csrf_token %}
            <div class="card mb-0">
              <div class="card-body">
                <div class="text-center mb-3">
                  <h5 class="mb-0">Вход в информационную панель</h5>
                  <span class="d-block text-muted">Укажите ваши данные</span>
                </div>

                <div class="form-group form-group-feedback form-group-feedback-left">
                  <input type="text" class="form-control" name="username" value="admin" placeholder="Имя пользователя">
                  <div class="form-control-feedback">
                    <i class="icon-user text-muted"></i>
                  </div>
                </div>

                <div class="form-group form-group-feedback form-group-feedback-left">
                  <input type="password" name="password" value="LaxTe363" class="form-control" placeholder="Пароль">
                  <div class="form-control-feedback">
                    <i class="icon-lock2 text-muted"></i>
                  </div>
                </div>

                <div class="form-group d-flex align-items-center">
                  <label class="custom-control custom-checkbox">
                    <input type="checkbox" name="remember" class="custom-control-input" checked>
                    <span class="custom-control-label">Запомнить меня</span>
                  </label>

                </div>

                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block">Войти</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </body>
{% endblock %}

{% extends 'dashboard/base.html' %}

{% load leaflet_tags detections static %}

{% block page_content %}

    <div class="row">
        <div class="col-9">
            <div class="map-wrapper">
                {% leaflet_map "arapov" callback="window.map_init" %}
            </div>
                    <script src="{% static "js/plugins/maps/leaflet/L.Icon.Pulse.js" %}"></script>

            <script>
                function map_init(map, options) {
                    {% include 'dashboard/_includes/_leaflet_config.html' with boxes=boxes olis=olis detects=detects %}
                }
            </script>
        </div>

        <div class="col-3">
             <h3> <i class="icon-notification2 text-teal mr-1 f18"></i> Уведомления</h3>
            {% get_detections_notify %}
        </div>

    </div>
{% endblock %}
